<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Family Memories Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="fullgame">
      <section class="gamepanel">
        <div>
          <h1>Family</h1>
          <h1>Memories</h1>
          <h1>Game</h1>
        </div>
        <div class="players">
          <button id="one-player">One Player</button>
          <button id="two-players">Two Players</button>
        </div>
        <div id="score"></div>
      </section>
      <div id="memory-board"></div>
    </div>
    <audio id="start" src="./sound/start.wav"></audio>
    <audio id="click" src="./sound/click.wav"></audio>
    <audio id="correct" src="./sound/correct.wav"></audio>
    <audio id="wrong" src="./sound/wrong.wav"></audio>
    <audio id="tada" src="./sound/tada.wav"></audio>
    <script src="./js/objects.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
